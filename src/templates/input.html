<div class='input'>
  <label
    class='input__label'
    for='input-{{ input.name }}'
  >
    {{ input.label }}
  </label>
  <input
    class='input__input'
    id='input-{{ input.name }}'
    type='{{ input.type }}'
    name='{{ input.name }}'
  >
  <span class='input__message_error'></span>
</div>
